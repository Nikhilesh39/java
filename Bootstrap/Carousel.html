<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="carousel slide"id="demo"data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo"data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo"data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo"data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item-active">
                <img src="https://www.joblo.com/wp-content/uploads/2023/05/Depp-Dior-1024x538.jpg"class="d-grid"width=100% alt="">
            </div>
            <div class="carousel-item">
                <img src="https://variety.com/wp-content/uploads/2023/05/GettyImages-1255874688.jpg"class="d-grid"width=100% alt="">
            </div>
            <div class="carousel-item">
                <img src="https://variety.com/wp-content/uploads/2023/05/GettyImages-1255874688.jpg"class="d-grid"width=100% alt="">
            </div>
        </div>
        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-prev-icon"></span>
        </button>
    </div>

    </body>
    </html>
