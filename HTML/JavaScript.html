<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fun1()
        {
            var ele=document.getElementById("uname");<!--text box is there in ele variable-->
            alert("Hello there, Mr."+ele.value);
            var x=parseInt(ele.value);<!--for integer conversion-->
            alert(x*x);
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="alert alert-danger">Form</h1>
    <form action="#">
        <div class="mb-3 col-sm-4">
            <input id="uname"type="text"class="form-control"placeholder="Name"autocomplete="off">
        </div>
        <div>
            <button class="btn btn-success"onclick="fun1()">Click</button>
        </div>
    </form>
</div>
</body>
</html>
