<head>
    <title>Lists</title>
</head>
<body>
<h1>List</h1>
<!--ordered list-->
<h2>Ordered List</h2>
<ol>
    <li>one</li>
    <li>two</li>
</ol>
<ol type="a" start = "1">
    <li>one</li>
    <li>two</li>
</ol>
<ol type="i">
    <li>one</li>
    <li>two</li>
</ol>
<!--unordered list-->
<h2>Un ordered List</h2>
<ul>
    <li>one</li>
    <li>two</li>
</ul>
<ul type="circle">
    <li>one</li>
    <li>two</li>
</ul>
<ul type="square">
    <li>one</li>
    <li>two</li>
</ul>
<!--Definition list-->
<h2>Definition list</h2>
<dl>
    <dt>Java</dt>
    <dd>Java is an object oriented language</dd>
    <dt>Batman</dt>
    <dd>The Dark Knight</dd>
</dl>
</body>
</html>
